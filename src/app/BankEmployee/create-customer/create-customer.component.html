<div class="container">
    <h2>Create Customer</h2>
    <form (submit)="createCustomer()">
      <!-- <div class="form-group">
        <label for="customerId">Customer ID </label>
        <input type="number" class="form-control" id="Id" [(ngModel)]="customer.Id" name="id" required>
      </div> -->
      <div class="form-group">
        <label for="customerName">Name </label>
        <input type="text" class="form-control" id="customerName" [(ngModel)]="customer.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="customerAddress">Address </label>
        <input type="text" class="form-control" id="customerAddress" [(ngModel)]="customer.address" name="address" required>
      </div>
      <div class="form-group">
        <label for="customerDOB">Date of Birth</label>
        <input type="date" class="form-control" id="customerDOB" name="dob" [(ngModel)]="customer.dob" required>
      </div>
      <div class="form-group">
        <label for="customerPAN">PAN Number </label>
        <input type="text" class="form-control" id="customerPAN" [(ngModel)]="customer.panNo" name="panNo" required>
      </div>
      <div class="form-group">
        <label for="customerPassword">Password </label>
        <input type="password" class="form-control" id="customerPassword" [(ngModel)]="customer.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
