<div class="container">
    <h2>Create Account</h2>
    <form (submit)="createAccount()">
      <div class="form-group">
        <label for="accountType">Customer Id</label>
        <input type="text" class="form-control" id="custId" name="custId" [(ngModel)]="account.custId" required>
      </div>
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <input type="text" class="form-control" id="accType" name="accType" [(ngModel)]="account.accType" required>
      </div>
      <div class="form-group">
        <label for="accountBalance">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="account.amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>
