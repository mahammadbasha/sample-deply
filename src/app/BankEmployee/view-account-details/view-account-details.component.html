<div class="container">
    <h2>View Account Details</h2>
    <form (submit)="viewAccount()">
      <div class="form-group">
        <label for="accountId">Account ID</label>
        <input type="number" class="form-control" id="accId" name="accId" [(ngModel)]="accId" required>
      </div>
      <button type="submit" class="btn btn-primary">View</button>
    </form>
  
    <!-- Display account details in a table -->
    <table *ngIf="showDetails" class="table">
      <thead>
        <tr>
          <th>Account ID</th>
          <th>Customer ID</th>
          <th>Account Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ account.accId}}</td>
          <td>{{ account.custId }}</td>
          <td>{{ account.accType }}</td>
          <td>{{ account.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
