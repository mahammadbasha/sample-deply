<div class="container">
    <h2>View Transaction Statement</h2>
    <button (click)="logout()">LOG OUT</button>
    <form (submit)="viewStatement()">
      <div class="form-group">
        <label for="accountId">Account ID</label>
        <input type="number" class="form-control" id="accId" name="accId" [(ngModel)]="accId" required>
      </div>
      <button type="submit" class="btn btn-primary">View Statement</button>
    </form>
  
    <div *ngIf="transactionStatement.length > 0" class="mt-3">
      <h4>Transaction Statement:</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            
            <th>TransType</th>
            <th>amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactionStatement">
            <td>{{ transaction.transType }}</td>
            <td>{{ transaction.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
